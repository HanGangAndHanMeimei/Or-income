<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数调用</title>
</head>
<body>
<script>

    /**
     * 主要内容:
     * (1) 函数的参数(形参->实参)
     *     形参 == 实参
     *     形参  > 实参     其他的形参直接为undefined
     *     形参  < 实参     多出来的实参会被省略
     * (2) 函数的隐藏参数
     *     arguments        传入实参的集合(类似数组的结构)
     *     this             函数上下文(调用上下文)
     * (3) 函数的常用属性和方法
     *      属性:length      函数形参的长度
     *      方法:callee      函数本身的引用
     * (4) 函数的调用(this函数上下文)
     *       普通函数调用     this指向全局上下文  window
     *       构造函数调用     this指向创建的新对象
     *       对象方法调用     this指向拥有该方法的对象
     *       apply|call     this指向该方法传入的第一个参数
     */


    //(1) 函数的参数
    function Test(a,b) {
        console.log(arguments.length);
        console.log(arguments[0],arguments[1],arguments[2]);
    }

    //Test(1,2,3,4);  //1 2 3
    //Test(1,2);      //1 2 undefined
    //Test(1);        //1 undefined undefined


    //(2)函数的隐藏参数
    function Test2() {
        console.log('打印this' + this);
    }

    console.log(Test2());   //window

    //(3)函数内部的length属性:返回形参的数量
    console.log(Test.length);   //2
    console.log(Test2.length);  //0

    //(4) 函数的几种调用方式
    //[01] 普通函数调用,this指向全局上下文对象
    //console.log(Test2());       //打印this[object Window]
    //[02] 构造函数调用,this指向内部新创建的对象
    console.log(new Test2());   //[object Object]
    //[03] 对象的方法调用
    var obj = {};
    obj.Test = Test2;
    obj.Test();             //打印this[object Object]
    //[04] apply|call调用
</script>
</body>
</html>
