<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的基本数据类型</title>
    <!--
    主要内容：
        01 定义变量
        02 检查变量的类型
        03 打印变量的值
    -->
    <script>
        /*01 定义变量*/
        var name = '文顶顶';   //string
        var age = 18;         //number
        var height = 1.73;    //number
        var result = true;    //boolen
        var number = undefined; //未定义

        /*02 打印变量的值*/
        console.log(name,age,height,result,number);

        /*03 检查变量的类型*/
        console.log(typeof name,typeof age,typeof height,typeof result,typeof number);

    </script>
</head>
<body>

</body>
</html>
