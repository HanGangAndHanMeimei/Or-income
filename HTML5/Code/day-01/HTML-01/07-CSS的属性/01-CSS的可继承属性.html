<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS中可继承的属性</title>
    <!--文字性的属性可以继承-->

    <style>
        div{
            /*设置div的文字属性*/
            font-size: 20px;
            font-family: "Abadi MT Condensed Extra Bold";
            color:cadetblue ;
        }
    </style>
</head>
<body>
    <div>
        <p>段落标签1</p>
        <p>段落标签2</p>
        <p>段落标签3</p>

    </div>
</body>
</html>
