<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS页内样式</title>

    <!--设置CSS的页内样式-->
    <!--在整个页面的head标签中有个style标签-->
    <style>
        body{

            /*设置body的背景颜色*/
            background-color: palegreen;
        }

        div{

            /*设置页面中所有div标签的背景颜色和文字大小*/
            background-color: palevioletred;
            font-size: 20px;
            text-decoration:line-through;
        }

        p{
            /*设置页面中所有p段落标签的背景颜色和文字颜色*/
            background-color: darkslategray;
            color: firebrick;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div>演示文字1</div>
    <div>演示文字2</div>
    <div>演示文字3</div>
    <div
    <p>段落标签1</p>
    <p>段落标签2</p>
    <p>段落标签3</p>
    <p>段落标签4</p>
    </div>
</body>
</html>
