<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML中的常用标签</title>
</head>
<body>
<!--标题标签-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
<!--分割线标签-->
    <hr>
<!--表单标签-->
    <!--01 输入框-->
    <input>
    <input type="text">
    <input type="text" placeholder="设置占位文字">
    <input type="text" value="文字的默认值">
    <!--02 按钮-->
    <input type="button" value="按钮">
    <!--03 日期选择控件-->
    <input type="date">
    <!--04 取色板-->
    <input type="color">
    <!--05 复选框-->
    <input type="checkbox">
    <!--06 单选框-->
    <input type="radio">
    <!--07 其他表单-->
    <input type="file">
<hr>
<!--段落标签-->
    <p>胡歌16日出席金鹰节颁奖典礼，被问到有关该剧续集的问题，他首度表明自己确定不会参与《琅琊榜2》，并解释了其中的原因。</p>
    <p>演员胡歌16日出席金鹰节颁奖典礼，被问到有关该剧续集的问题，他首度表明自己确定不会参与《琅琊榜2》，并解释了其中的原因。</p>
<hr>
<!--图像标签-->
    <!--加载图片 绝对路径-->
    <img src="http://img5.imgtn.bdimg.com/it/u=1733827750,3545185613&fm=21&gp=0.jpg">
    <br>
    <img src="http://img5.imgtn.bdimg.com/it/u=1733827750,3545185613&fm=21&gp=0.jpg" width="200">
    <br>
    <img src="http://img5.imgtn.bdimg.com/it/u=1733827750,3545185613&fm=21&gp=0.jpg" width="50%">
    <br>
    <!--加载图片 相对路径-->
    <img src="imgs/img_01.jpg" width="25%">
    <br>
<!--超链接标签-->
    <!--01 给文字添加超链接-->
    <a href="http://www.baidu.com" target="_blank">超链接的文字</a>
    <br>
    <!--02 给图片添加超链接-->
    <img src="imgs/img_02.jpg" width="25%" href="http://www.520it.com">
<!--列表-->
    <!--01 有序列表-->
    <ol type="a">
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
    </ol>
    <br>

    <!--02 无序列表-->
    <ul>
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
    <li>内容5</li>
    </ul>
    <br>

</body>
</html>
