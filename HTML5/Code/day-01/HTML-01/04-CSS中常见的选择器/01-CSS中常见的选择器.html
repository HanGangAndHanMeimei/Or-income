<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS中常见的选择器</title>

    <!--CSS中常见的选择器-->
    <style>
        body{
            /*01 标签选择器*/
            background-color: aquamarine;
        }

        div{
            /*01 标签选择器*/
            background-color: azure;
        }

        #main{

            /*02 id选择器*/
            font-size: 20px;
            background-color: antiquewhite;
        }

        .test1{

            /*03 类选择器*/
            background-color: yellow;
            color: chartreuse;
        }

    </style>
</head>

<body>
    <div id="main">这是一个div块级标签</div>
    <div>演示文字</div>

    <p class="test1">段落文字演示1</p>
    <p>段落文字演示1</p>
    <p>段落文字演示1</p>
    <p>段落文字演示1</p>



</body>
</html>
